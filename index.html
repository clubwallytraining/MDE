<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor - Obsidian + Colab Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        #toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        #toggle-button:hover {
            background-color: #666;
        }

        .editor-container {
            width: 90%;
            max-width: 800px;
            border: 1px solid #333;
            padding: 15px;
            background: #111;
            border-radius: 5px;
            overflow-y: auto;
        }
        .line {
            padding: 5px;
            min-height: 20px;
            cursor: text;
            outline: none;
            border-bottom: 1px solid #333;
        }
        .rendered {
            background-color: transparent;
        }
        .add-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            background: #444;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            margin: 10px auto;
            text-align: center;
            line-height: 30px;
        }
        .add-button:hover {
            background: #666;
        }

        /* Markdown Formatting */
        strong, b {
            font-weight: bold;
            color: #ffffff;
        }
        em, i {
            font-style: italic;
            color: #bbbbbb;
        }
        pre, code {
            background: #222;
            padding: 4px 8px;
            border-radius: 5px;
            font-family: monospace;
            color: #ffcc00;
        }
        pre {
            display: block;
            padding: 10px;
            overflow-x: auto;
        }
        a {
            color: #9b5cff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .hashtag {
            background-color: #222;
            color: #9b5cff;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 14px;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <button id="toggle-button">Switch to Preview</button>

    <h1>Markdown Editor - Live Preview & Cell-Based Editing</h1>
    <p>Type Markdown, move to a new line, and see real-time formatting. Use the `+` button to add new cells.</p>

    <div class="editor-container" id="editable"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turndown/7.1.2/turndown.min.js"></script>

    <script>
        const editor = document.getElementById("editable");
        const toggleButton = document.getElementById("toggle-button");
        const turndownService = new TurndownService();

        function handleBlur(event) {
            let currentNode = event.target;
            if (!currentNode.classList.contains("line") || currentNode.classList.contains("rendered")) {
                return;
            }
            let markdownText = turndownService.turndown(currentNode.innerHTML);
            currentNode.innerHTML = marked.parse(markdownText);
            currentNode.classList.add("rendered");
        }

        function handleClickToEdit(event) {
            let currentNode = event.target;
            if (currentNode.classList.contains("rendered")) {
                currentNode.classList.remove("rendered");
                let markdownText = turndownService.turndown(currentNode.innerHTML);
                currentNode.innerText = markdownText;
                currentNode.contentEditable = "true";
                currentNode.focus();
            }
        }

        function handleEnter(event) {
            if (event.key === "Enter") {
                event.preventDefault();

                let selection = window.getSelection();
                let range = selection.getRangeAt(0);
                let currentNode = range.startContainer.parentElement;

                if (!currentNode.classList.contains("line")) return;

                handleBlur({ target: currentNode });

                let newLine = createEditableDiv();
                editor.appendChild(newLine);
                editor.appendChild(createAddButton());
                placeCursorAtEnd(newLine);
            }
        }

        function createEditableDiv() {
            let newLine = document.createElement("div");
            newLine.classList.add("line");
            newLine.contentEditable = "true";
            newLine.innerHTML = "";
            newLine.addEventListener("blur", handleBlur);
            newLine.addEventListener("click", handleClickToEdit);
            return newLine;
        }

        function createAddButton() {
            let addButton = document.createElement("div");
            addButton.classList.add("add-button");
            addButton.innerText = "+";
            addButton.addEventListener("click", function () {
                let newLine = createEditableDiv();
                editor.appendChild(newLine);
                editor.appendChild(createAddButton());
                placeCursorAtEnd(newLine);
            });
            return addButton;
        }

        function placeCursorAtEnd(element) {
            let range = document.createRange();
            let selection = window.getSelection();
            range.setStart(element, 0);
            range.collapse(true);
            selection.removeAllRanges();
            selection.addRange(range);
        }

        document.addEventListener("paste", function(event) {
            event.preventDefault();
            let clipboardData = event.clipboardData || window.clipboardData;
            let markdownData = clipboardData.getData("text/markdown");
            let htmlData = clipboardData.getData("text/html");
            let plainText = clipboardData.getData("text/plain");

            let markdown = markdownData || (htmlData ? turndownService.turndown(htmlData) : plainText);
            let newLine = createEditableDiv();
            newLine.innerText = markdown;
            editor.appendChild(newLine);
            editor.appendChild(createAddButton());
            placeCursorAtEnd(newLine);
        });

        toggleButton.addEventListener("click", function() {
            if (editor.contentEditable === "true") {
                editor.contentEditable = "false";
                toggleButton.textContent = "Switch to Edit";
                editor.innerHTML = marked.parse(editor.innerHTML);
            } else {
                editor.contentEditable = "true";
                toggleButton.textContent = "Switch to Preview";
            }
        });

        let firstLine = createEditableDiv();
        editor.appendChild(firstLine);
        editor.appendChild(createAddButton());
        placeCursorAtEnd(firstLine);

        editor.addEventListener("keydown", handleEnter);
    </script>

</body>
</html>
