<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor with Paste Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .editor-container {
            width: 90%;
            max-width: 800px;
            position: relative;
        }
        #toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        #toggle-button:hover {
            background-color: #666;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            background: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
            outline: none;
            font-size: 16px;
            resize: none;
            display: block;
        }
        .preview {
            width: 100%;
            height: 400px;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            overflow-y: auto;
            display: none;
        }
        pre {
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #666;
        }
        table th, table td {
            border: 1px solid #666;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Markdown Editor with Paste Support</h1>
    <p>Paste formatted content (from websites, Google Docs, etc.), and it will automatically be converted to Markdown.</p>

    <div class="editor-container">
        <button id="toggle-button">Switch to Preview</button>
        <textarea id="editor" placeholder="Type here..."></textarea>
        <div class="preview" id="preview"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turndown/7.1.2/turndown.min.js"></script>

    <script>
        const editor = document.getElementById("editor");
        const preview = document.getElementById("preview");
        const toggleButton = document.getElementById("toggle-button");

        const turndownService = new TurndownService();

        // Fix for italic support
        turndownService.addRule('italics', {
            filter: ['em', 'i'],
            replacement: function(content) {
                return `*${content}*`;
            }
        });

        turndownService.addRule('bold', {
            filter: ['strong', 'b'],
            replacement: function(content) {
                return `**${content}**`;
            }
        });

        turndownService.addRule('images', {
            filter: 'img',
            replacement: function(content, node) {
                let src = node.getAttribute('src');
                let alt = node.getAttribute('alt') || "Image";
                return `![${alt}](${src})`;
            }
        });

        turndownService.addRule('tables', {
            filter: 'table',
            replacement: function(content, node) {
                let rows = Array.from(node.rows).map(row => {
                    return '| ' + Array.from(row.cells).map(cell => cell.textContent.trim()).join(' | ') + ' |';
                }).join('\n');

                let headerSeparator = '| ' + '- | '.repeat(node.rows[0].cells.length);
                return rows.split('\n')[0] + '\n' + headerSeparator + '\n' + rows.split('\n').slice(1).join('\n');
            }
        });

        function updatePreview() {
            preview.innerHTML = marked.parse(editor.value);
        }

        document.addEventListener("paste", function(event) {
            event.preventDefault();
            let clipboardData = event.clipboardData || window.clipboardData;
            let htmlData = clipboardData.getData("text/html");
            let plainText = clipboardData.getData("text/plain");

            if (htmlData) {
                let markdown = turndownService.turndown(htmlData);
                insertAtCursor(markdown);
            } else {
                insertAtCursor(plainText);
            }
        });

        function insertAtCursor(text) {
            let startPos = editor.selectionStart;
            let endPos = editor.selectionEnd;

            let before = editor.value.substring(0, startPos);
            let after = editor.value.substring(endPos);

            editor.value = before + text + after;
            editor.selectionStart = editor.selectionEnd = startPos + text.length;

            updatePreview();
        }

        // Toggle between Edit and Preview mode
        toggleButton.addEventListener("click", function() {
            if (editor.style.display === "none") {
                editor.style.display = "block";
                preview.style.display = "none";
                toggleButton.textContent = "Switch to Preview";
            } else {
                updatePreview();
                editor.style.display = "none";
                preview.style.display = "block";
                toggleButton.textContent = "Switch to Edit";
            }
        });

        // Initialize preview
        updatePreview();
    </script>

</body>
</html>
