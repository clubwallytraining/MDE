<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor with Obsidian-Style Live Rendering</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        #toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        #toggle-button:hover {
            background-color: #666;
        }

        /* Editor */
        .editor-container {
            width: 90%;
            max-width: 800px;
            border: 1px solid #333;
            padding: 15px;
            background: #111;
            border-radius: 5px;
            overflow-y: auto;
        }
        .line {
            padding: 5px;
            min-height: 20px;
            cursor: text;
        }
        .rendered {
            background-color: transparent;
        }

        /* Markdown Styling */
        strong, b {
            color: #ffffff;
            font-weight: bold;
        }
        em, i {
            color: #bbbbbb;
            font-style: italic;
        }
        pre, code {
            background: #222;
            padding: 4px 8px;
            border-radius: 5px;
            font-family: monospace;
            color: #ffcc00;
        }
        pre {
            display: block;
            padding: 10px;
            overflow-x: auto;
        }
        a {
            color: #9b5cff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .hashtag {
            background-color: #222;
            color: #9b5cff;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 14px;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <button id="toggle-button">Switch to Preview</button>

    <h1>Markdown Editor with Live Rendering</h1>
    <p>Type Markdown, move to a new line, and see real-time formatting.</p>

    <div class="editor-container" id="editable" contenteditable="true"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turndown/7.1.2/turndown.min.js"></script>

    <script>
        const editor = document.getElementById("editable");
        const toggleButton = document.getElementById("toggle-button");

        const turndownService = new TurndownService();

        // Fix for bold, italics, and inline code
        turndownService.addRule('italics', {
            filter: ['em', 'i'],
            replacement: function(content) {
                return `*${content}*`;
            }
        });

        turndownService.addRule('bold', {
            filter: ['strong', 'b'],
            replacement: function(content) {
                return `**${content}**`;
            }
        });

        turndownService.addRule('inlineCode', {
            filter: ['code'],
            replacement: function(content) {
                return `\`${content}\``;
            }
        });

        turndownService.addRule('codeBlocks', {
            filter: 'pre',
            replacement: function(content, node) {
                return `\`\`\`\n${node.textContent}\n\`\`\``;
            }
        });

        // Hashtag Formatting
        turndownService.addRule('hashtags', {
            filter: node => node.classList.contains('hashtag'),
            replacement: function(content) {
                return `#${content}`;
            }
        });

        // Convert previous line when user leaves it
        function handleBlur(event) {
            let currentNode = event.target;

            if (!currentNode.classList.contains("line") || currentNode.classList.contains("rendered")) {
                return;
            }

            let markdownText = turndownService.turndown(currentNode.innerHTML);
            currentNode.innerHTML = marked.parse(markdownText);
            currentNode.classList.add("rendered");
        }

        // Handle new lines on Enter
        function handleEnter(event) {
            if (event.key === "Enter") {
                event.preventDefault();

                let selection = window.getSelection();
                let range = selection.getRangeAt(0);
                let currentNode = range.startContainer.parentElement;

                if (!currentNode.classList.contains("line")) return;

                // Convert previous line before creating new one
                handleBlur({ target: currentNode });

                // Create new editable line
                let newLine = document.createElement("div");
                newLine.classList.add("line");
                newLine.contentEditable = "true";
                newLine.innerHTML = "<br>";

                newLine.addEventListener("blur", handleBlur); // Ensure blur formatting works

                editor.appendChild(newLine);
                placeCursorAtEnd(newLine);
            }
        }

        function placeCursorAtEnd(element) {
            let range = document.createRange();
            let selection = window.getSelection();
            range.setStart(element, 0);
            range.collapse(true);
            selection.removeAllRanges();
            selection.addRange(range);
        }

        // Paste handler
        document.addEventListener("paste", function(event) {
            event.preventDefault();
            let clipboardData = event.clipboardData || window.clipboardData;
            let markdownData = clipboardData.getData("text/markdown");
            let htmlData = clipboardData.getData("text/html");
            let plainText = clipboardData.getData("text/plain");

            let markdown = markdownData || (htmlData ? turndownService.turndown(htmlData) : plainText);
            insertAtCursor(markdown);
        });

        function insertAtCursor(text) {
            let selection = window.getSelection();
            let range = selection.getRangeAt(0);
            let textNode = document.createTextNode(text);
            range.deleteContents();
            range.insertNode(textNode);
            range.setStartAfter(textNode);
            range.setEndAfter(textNode);
            selection.removeAllRanges();
            selection.addRange(range);
        }

        // Toggle Edit/Preview Mode
        toggleButton.addEventListener("click", function() {
            if (editor.contentEditable === "true") {
                editor.contentEditable = "false";
                toggleButton.textContent = "Switch to Edit";
                editor.innerHTML = marked.parse(editor.innerHTML);
            } else {
                editor.contentEditable = "true";
                toggleButton.textContent = "Switch to Preview";
            }
        });

        // Initialize first editable line
        let firstLine = document.createElement("div");
        firstLine.classList.add("line");
        firstLine.contentEditable = "true";
        firstLine.addEventListener("blur", handleBlur);
        editor.appendChild(firstLine);
        placeCursorAtEnd(firstLine);

        editor.addEventListener("keydown", handleEnter);
    </script>

</body>
</html>
